name: Windows OCR App

on:
  push:
    branches: [ work ]
  pull_request:
    branches: [ work ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore WindowsOcrApp.sln

      - name: Build
        run: dotnet build WindowsOcrApp.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test WindowsOcrApp.sln --configuration Release --no-build

      - name: Publish
        run: dotnet publish WindowsOcrApp.csproj --configuration Release --runtime win-x64 --self-contained false --output publish
        working-directory: WindowsOcrApp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-ocr-app
          path: WindowsOcrApp/publish
